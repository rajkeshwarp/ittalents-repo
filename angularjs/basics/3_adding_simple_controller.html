<!DOCTYPE html>
<html ng-app="demoApp">
<head>
	<title>Adding a simple controller</title>
	<script src="lib/angular.js"></script>
</head>
<body>
	<h1>Adding a simple controller</h1>
	<div ng-controller="DemoController">
		<ul>
			<li ng-repeat="eachUser in users">{{eachUser}}</li>
		</ul>
	</div>

	<script type="text/javascript">
		
		angular.module('demoApp', [])
			.controller('DemoController', function( $scope ) {

				$scope.users = ['Raj', 'Dinesh', 'Suresh', 'Mahesh'];
				
			});

	</script>
</body>
</html>
