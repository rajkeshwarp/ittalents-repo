<!DOCTYPE html>
<html>
<head>
	<title>Prototype example</title>
	<script type="text/javascript">
		
		function Person( name, city, phone ) {
			this.name = name;
			this.city = city;
			this.phone = phone;
		}

		Person.prototype.getName = function() {
			return this.name;
		}

		Person.prototype.setName = function( name ) {
			this.name = name;
		}

		Person.prototype.show = function() {
			console.log(this.name+'-'+this.city+'-'+this.phone);
		}

		var p1 = new Person('Raj', 'Hyderabad', 8880136913);
		var p2 = new Person('Sathish', 'Bangalore', 8686345562);

		p1.getName(); // 'Raj';
		p2.getName(); // 'Sathish';

		p2.setName('Ramesh');
		p2.getName(); // 'Ramesh';

		
	</script>
</head>
<body>
	<h1>Prototype example</h1>
</body>
</html>
