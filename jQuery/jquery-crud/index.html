<!DOCTYPE html>
<html>
<head>
	<title>jquery crud example</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body>
	<div class="container">
		<h1>jQuery CRUD example</h1>
		<!-- Standard button -->
		<button type="button" id="load_emp_btn" class="btn btn-primary">Show Employees</button>
		<button type="button" class="btn btn-success">Primary</button>
		<h3></h3>
		<form class="form-inline" onsubmit="return false;">
		  <div class="form-group">
		    <label class="sr-only" for="fname">fname</label>
		    <input type="text" class="form-control" id="first_name" placeholder="First name">
		  </div>
		  <div class="form-group">
		    <label class="sr-only" for="lname">lname</label>
		    <input type="text" class="form-control" id="last_name" placeholder="Last name">
		  </div>
		  <div class="form-group">
		    <label class="sr-only" for="email">email</label>
		    <input type="text" class="form-control" id="email" placeholder="Email">
		  </div>
		  <div class="form-group">
		    <label class="sr-only" for="country">country</label>
		    <input type="text" class="form-control" id="contry" placeholder="Country">
		  </div>
		  <button id="add_emp_btn" class="btn btn-success">Add employee</button>
		</form>
		<h3></h3>
		<div class="row">
			<div class="col-md-12">
				<table class="table table-bordered">
			      <thead>
			        <tr>
			          <th>#</th>
			          <th>First Name</th>
			          <th>Last Name</th>
			          <th>Email</th>
			          <th>Country</th>
			          <th>Update|Delete</th>
			        </tr>
			      </thead>
			      <tbody>
			        
			      </tbody>
			    </table>
			</div>
		</div>	
	</div>
	<script src="bootstrap/js/jquery-1.11.1.js"></script>
	<script src="bootstrap/js/bootstrap.js"></script>
	<script src="jquery-crud.js"></script>
</body>
</html>
